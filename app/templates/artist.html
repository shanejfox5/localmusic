{% extends "base.html" %}

{% block content %}

    <h1>Artist: {{ artist.name }}</h1>
    <hr>
    <h3>Hometown: <b>{{ artist.hometown }}</b></h3>
    <hr>
    <hr>
    <h3>Description: <b>{{ artist.description }}</b> </h3>
    <h3>Upcoming shows: </h3>

    <ul>
    {%   for a2e in artist.events %}
        <li>{{  a2e.event.title  }}</li>
    {%  endfor %}
    </ul>
{% endblock %}
